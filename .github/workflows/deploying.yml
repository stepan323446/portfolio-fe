name: Nuxt Deploying

on:
  push:
    branches: [ "master" ]

jobs:
  deploying:
    runs-on: ubuntu-latest
    
    steps:
    - uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.SSH_IP }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_SECRET_KEY }}
        port: 22
        script: |
          nvm use 22
          cd /home/steve/sites/steve-dekart.xyz/portfolio-fe/
          git pull
          npm ci
          npm run build
          pm2 restart portfolio-fe
          pm2 save